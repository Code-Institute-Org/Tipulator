<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>

    <form id="tip-calculator" onsubmit="calculateTip(); return false">
        <h1>Tip Calculator</h1>
        <label>How much was the bill?
            <input name="billAmount" type="number" min="0" step="0.01" placeholder="Bill Amount in €" required>
        </label>

        <label>
            How was your service?
            <select name="serviceQuality" required>
                <option disabled selected value="">--Choose an Option--</option>
                <option value="0.25">Excellent - 25%</option>
                <option value="0.15">Good - 15%</option>
                <option value="0.10">OK - 10%</option>
                <option value="0.05">Mediocre - 5%</option>
                <option value="0.01">Awful - 1%</option>
            </select>
        </label>

        <label>
            How many people are sharing the bill?
            <input name="numOfPeople" type="number" min="0" placeholder="Number of people" required>
        </label>

        <button type="submit">Calculate</button>

        <div id="total-tip" class="hidden">
            <p>€<span id="tip">0.0</span> each</p>
        </div>

    </form>

    <script src="calculate.js"></script>
</body>

</html>
